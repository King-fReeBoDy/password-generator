<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tailwind.css" />
    <title>Document</title>
    <script src="/app.js" defer></script>

    <style>
      * {
        font-family: "fira code";
      }
    </style>
  </head>
  <body class="h-screen flex justify-center items-center bg-black">
    <main class="max-w-screen-md mx-auto">
      <p class="text-white text-xs text-center" id="copy-text"></p>
      <h1 class="text-center font-bold mb-4 text-gray-600">
        Password Generator
      </h1>
      <section class="bg-gray-900 p-2 mb-5">
        <div class="flex items-center">
          <input
            id="password-input"
            type="text"
            class="w-full bg-gray-900 outline-0 ring-0 focus:border-0 text-white p-2"
            placeholder="P4$5W0rD!"
            disabled
          />
          <p id="copy-to-clipboard" class="text-green-500 font-bold">///</p>
        </div>
      </section>

      <section class="bg-gray-900 p-4 text-white">
        <div class="flex justify-between items-center mb-3">
          <p class="text-xs">Character length</p>
          <p class="text-2xl text-green-500 font-bold" id="range-number">0</p>
        </div>
        <input
          type="range"
          value="0"
          min="0"
          max="10"
          id="range-input"
          class="w-full bg-black mb-5"
        />

        <div class="text-xs mb-3">
          <input type="checkbox" name="" id="upper" class="border-white" />
          <label for="upper">Include Uppercase Letters</label>
        </div>
        <div class="text-xs mb-3">
          <input type="checkbox" name="" id="lower" />
          <label for="lower">Include Lowercase Letters</label>
        </div>
        <div class="text-xs mb-3">
          <input type="checkbox" name="" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="text-xs mb-5">
          <input type="checkbox" name="" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>

        <div class="flex justify-between items-center bg-black p-3 mb-5">
          <p class="w-full text-xs text-gray-600 font-bold">STRENGTH</p>
          <p id="strength" class="text-xs"></p>
        </div>

        <button
          id="generate-btn"
          class="flex justify-center items-center w-full p-3 bg-green-500 text-black text-xs font-bold"
        >
          <p class="mr-2">GENERATE</p>
        </button>
      </section>
    </main>
  </body>
</html>
